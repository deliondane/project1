<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/components.css">
  <link rel="stylesheet" href="./css/reset.css">
</head>

<body>
  <!--button-->
  <div style="font-family: Noto Sans KR; font-size: 20px; ">//btn_column</div>
  <br />
  <button class="btn_column2">가입하기</button>
  <button class="btn_column3">로그인</button>
  <button class="btn_column4">로그인</button>
  <br />

  <!--Login-->
  <br />
  <div style="font-family: Noto Sans KR; font-size: 20px; ">//Login</div>
  <br />
  <div class="login_input_text_column4">
    <p>이메일 아이디</p>
    <input type="email" minlength="6" required placeholder="이메일을 입력해주세요" />
  </div>
  <br />
  <div class="pw_input_text_column4">
    <p>비밀번호</p>
    <input type="password" minlength="6" required placeholder="비밀번호를 입력해주세요" />
  </div>

  <!--input-->
  <br />
  <div style="font-family: Noto Sans KR; font-size: 20px; ">//Input</div>
  <br />
  <div class="input_set">
    <div class="input_set_text">
      <p>아이디(E-mail)</p>
      <svg xmlns="http://www.w3.org/2000/svg" width="6" height="7" viewBox="0 0 6 7" fill="none">
        <path
          d="M3.79951 6.37109H2.18582L2.34719 4.49886L0.806846 5.57503L0 4.15979L1.70171 3.37846L0 2.5824L0.806846 1.16716L2.34719 2.24333L2.18582 0.371094H3.79951L3.63814 2.24333L5.17848 1.16716L6 2.5824L4.29829 3.37846L6 4.15979L5.17848 5.57503L3.63814 4.49886L3.79951 6.37109Z"
          fill="#006241" />
      </svg>
    </div>
    <input type="email" class="input_set_input column1" minlength="6" required placeholder="아이디(E-mail)를 입력해주세요" />
  </div>

  <br />
  <input type="text" class="input_set_input column2" placeholder="우편번호" />
  <br />
  <br />
  <input type="text" class="input_set_input column3" placeholder="년도" />
  <br />

  <!--Select-->
  <br />
  <div style="font-family: Noto Sans KR; font-size: 20px; ">//Select</div>
  <br />
  <select class="select">
    <option>02</option>
    <option>031</option>
    <option>064</option>
  </select>

  <!--event_list-->
  <br />
  <br />
  <div style="font-family: Noto Sans KR; font-size: 20px; ">//EventList</div>
  <br />
  <div class="event_list">
    <img src="../Img/Item.svg" alt="이벤트 이미지" width="290px" height="290px">
  </div>

  <div class="event_list_text">
    <div class="event_list_text_main">
      크리스마스 MD <br />
      팝업 스토어 OPEN
      <div class="event_list_text_sub">
        Merrier Together
      </div>
    </div>
    <div class="event_list_text_date">
      2024.11.16 ~ 2024.12.29
    </div>
  </div>




</body>

</html>
